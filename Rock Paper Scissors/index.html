<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Made In Bimal</p>
    <!-- Button for selecting Rock -->
    <button onclick="
      computerMove = computerMover();
      playGame('Rock');
    ">
        <img src="/10-html-css-js/image/rock-emoji.png" alt="Rock" width="50" height="50">
    </button>
    <!-- Button for selecting Paper -->
    <button onclick="
      computerMove = computerMover();
      playGame('Paper');
    ">
        <img src="/10-html-css-js/image/paper-emoji.png" alt="Paper" width="50" height="50">
    </button>
    <!-- Button for selecting Scissors -->
    <button onclick="
      computerMove = computerMover();
      playGame('Scissors');
    ">
        <img src="/10-html-css-js/image/scissors-emoji.png" alt="Scissors" width="50" height="50">
    </button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button class="resetBtn" onclick="
    scoreReset();
    ">Reset score</button>

    <div class="social-media">
        <a href="https://www.instagram.com/this_introvertguy/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://github.com/" target="_blank">
           <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.youtube.com/@introvertguy-g1z" target="_blank">
            <i class="fa-brands fa-youtube"></i>
        </a>

    </div>
    <script src="game.js"></script>
</body>
</html>
